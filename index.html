<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Дзеркало</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #mirror {
        display: none;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #enterAR {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 10px 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <button id="enterAR">Відкрити AR Дзеркало</button>
    <video id="mirror" autoplay playsinline muted></video>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js";
      import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js";

      let hitTestSource = null;
      let hitTestSourceRequested = false;

      async function supportsWebXR() {
        if (!("xr" in navigator)) return false;
        try {
          return await navigator.xr.isSessionSupported("immersive-ar");
        } catch {
          return false;
        }
      }

      // --- WebXR AR для Android ---
      async function startWebXR() {
        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera();

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Дзеркало
        const geometry = new THREE.BoxGeometry(0.5, 1, 0.05);
        const material = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
        const mirror = new THREE.Mesh(geometry, material);
        mirror.visible = false;
        scene.add(mirror);

        // Reticle
        const reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // ARButton з hit-test
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const session = renderer.xr.getSession();
            const referenceSpace = renderer.xr.getReferenceSpace();

            if (!hitTestSourceRequested) {
              session.requestReferenceSpace("viewer").then((refSpace) => {
                session
                  .requestHitTestSource({ space: refSpace })
                  .then((source) => {
                    hitTestSource = source;
                  });
              });
              session.addEventListener("end", () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
              });
              hitTestSourceRequested = true;
            }

            if (hitTestSource) {
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                reticle.visible = true;
                reticle.matrix.fromArray(
                  hit.getPose(referenceSpace).transform.matrix
                );
              } else {
                reticle.visible = false;
              }
            }
          }

          renderer.render(scene, camera);
        });

        // Клік по екрану: приклеїти дзеркало до поверхні
        renderer.domElement.addEventListener("click", () => {
          if (reticle.visible) {
            mirror.visible = true;
            mirror.position.setFromMatrixPosition(reticle.matrix);
            mirror.quaternion.setFromRotationMatrix(reticle.matrix);
          }
        });
      }

      // --- Quick Look для iOS Safari ---
      function openQuickLook() {
        const link = document.createElement("a");
        link.setAttribute("rel", "ar");
        link.setAttribute("href", "mirror.usdz"); // твій .usdz файл
        link.click();
      }

      // --- Fallback: відео задньої камери ---
      async function startCameraFallback() {
        const video = document.getElementById("mirror");
        video.style.display = "block";
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
          });
          video.srcObject = stream;
        } catch (err) {
          alert("Не вдалося відкрити камеру: " + err.message);
        }
      }

      // --- Клік по кнопці ---
      document.getElementById("enterAR").addEventListener("click", async () => {
        if (await supportsWebXR()) {
          startWebXR(); // Android Chrome
        } else if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
          openQuickLook(); // iOS Safari
        } else {
          startCameraFallback(); // fallback
        }
      });
    </script>
  </body>
</html>
